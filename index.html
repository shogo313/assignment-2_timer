<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
    <link rel="stylesheet" href="css/main.css">
    <title>ストップウォッチ</title>
  </head>
  <body>
    <div class="timer">
      <h3 class="timer_title">ストップウォッチ</h3>
      <p id="timer" class="timer_number">00:&nbsp00:&nbsp00:&nbsp00</p>
      <button id="start" class="timer_button
      ">スタート</button>
      <button id="stop" class="timer_button
      " disabled>ストップ</button>
      <button id="reset" class="timer_button
      " disabled>リセット</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
